<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Company Logo</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 44vh;
            background-color: #181f2b;
            margin: 1;
            color: #ffffff;
            font-family: 'Arial', sans-serif;
        }
        header {
            width: 100%;
            text-align: center;
            padding: 0px 0;
            background-color: transparent;
        }
        .logo {
            width: 150px;
            height: auto;
        }
        hr {
            width: 60%;
            border: 1px solid #ac722e;
            margin: 20px auto;
        }
        .company-name {
            font-size: 28px;
            font-weight: bold;
            margin-top: 10px;
            color: #ffffff;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        .about {
            text-align: center;
            max-width: 600px;
            margin-top: 20px;
            font-size: 18px;
            color: #bbbbbb;
        }
        footer {
            position: absolute;
            bottom: 20px;
            width: 100%;
            text-align: center;
            font-size: 14px;
            color: #888888;
        }
    </style>
</head>
<body>
    <header>
        <div class="company-name">Eclipsion Studio</div>
        <hr>
    </header>
    <div class="about">
        <p>Welcome to Your Company Name! We create innovative solutions 
        with a focus on simplicity and efficiency. Our mission is 
        to deliver high-quality services tailored to your needs.</p>
        <img src="public/logo.png" alt="Company Logo" class="logo">
    </div>
    <footer>
        &copy; 2025 Eclipsion Studio. All rights reserved.
    </footer>
</body>
</html>
